<dom-module id="things-setting-dialog">
  <template>
    <style include="paper-dialog-shared-styles">
    h2{
      padding-top:20px;
      text-transform: capitalize;
    }
    paper-button{
      @apply(--things-button)
    }
    paper-button[autofocus]{
      @apply(--things-button-important)
    }
    .half-width{
      min-width:35% !important;
    }
    .buttons{
      padding-right:20px
    }
    </style>

    <h2><things-i18n-msg auto msgid="button.setting">Setting</things-i18n-msg></h2>
    <!-- Base URL -->
    <paper-input
      label="Base URL (ex: http://www.elidom.xyz/rest)"
      value="{{globals.baseUrl::change}}" autoValidate required hidden$=[[!devMode]]>
    </paper-input>

    <!-- Web Socket URL -->
    <paper-input
      id="ws-url"
      label="Web Socket URL"
      value="{{globals.wsUrl::change}}" hidden$=[[!devMode]]>
    </paper-input>
    <!-- lite dom -->
    <content></content>
    <!-- locale selector -->
    <!--things-locale-combo
      id="locale-selector"
      storage-name="setting.locale"
      default-locale="{{defaultLocale}}"
      selected-locale="{{globals.locale}}">
    </things-locale-combo-->

    <div class="buttons">
      <paper-button dialog-confirm autofocus><things-i18n-msg msgid="button.confirm" auto>Confirm</things-i18n-msg></paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'things-setting-dialog',
      properties:{
        /**
         * devMode
         * ******
         * @type {Boolean}
         */
        devMode:{
          type: Boolean,
          value: false
        },

        // defaultLocale: {
        //   type: String,
        //   value: function() {
        //     var language = navigator.language;
        //     if(language.indexOf('ko') == 0) {
        //       return 'ko-KR';
        //     } else if (language.indexOf('en') == 0) {
        //       return 'en-US';
        //     } else if (language.indexOf('zh') == 0) {
        //       return 'zh-CN';
        //     } else {
        //       return 'en-US';
        //     }
        //   }
        // }
      },

      behaviors: [
        Polymer.PaperDialogBehavior,
        Things.GlobalBehavior
      ]
    });
  </script>
</dom-module>
