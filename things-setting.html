<!--
`<things-setting>` Global 설정 관리

  Example

    <things-setting id="setting"></things-setting>

    <div class="buttons">
      <things-button color="green" target-id="setting">Setting</things-button>
    </div>

@demo demo/index.html
-->
<dom-module id="things-setting">
  <template>
    <style>
      paper-icon-button {
        @apply(--things-small-icon);
        float:right;
        margin-top:1px;margin-right:22px;
      }
      things-setting-dialog {
        min-width:500px;
      }
    </style>

    <!-- setting dialog -->
    <things-setting-dialog id="dialog" no-cancel-on-outside-click dev-mode="[[devMode]]"></things-setting-dialog>
    <!-- get session -->
    <things-ajax
      id="current-user"
      resource-url="session_info"
      method="get"
      last-response="{{globals.user}}">
    </things-ajax>
    <!-- setting icon -->
    <paper-icon-button icon="icons:settings" id="setting-toggler" on-tap="open"></paper-icon-button>

    <!-- tooltip of setting icon -->
    <paper-tooltip for="setting-toggler">
      <things-i18n-msg msgid="button.setting" auto>Setting</things-i18n-msg>
    </paper-tooltip>

    <!-- Local storages -->
    <iron-localstorage name="setting.baseUrl" value="{{globals.baseUrl}}" on-iron-localstorage-load="_onBaseUrlLoad" on-iron-localstorage-load-empty="_onBaseUrlEmpty"></iron-localstorage>
    <iron-localstorage name="setting.wsUrl" value="{{globals.wsUrl}}" on-iron-localstorage-load="_onWsUrlLoad" on-iron-localstorage-load-empty="_onWsUrlEmpty"></iron-localstorage>
    <iron-localstorage name="setting.user" value="{{globals.user}}" on-iron-localstorage-load-empty="_onUserEmpty">
    </iron-localstorage>
    <!-- <iron-localstorage name="setting.locale" value="{{globals.locale}}" on-iron-localstorage-load-empty="_onLocaleEmpty"></iron-localstorage> -->
  </template>

  <script>
    Polymer({
      is: 'things-setting',

      behaviors: [
        Things.GlobalBehavior,
        Things.MsgBoxBehavior
      ],

      properties: {
        /**
         * 기본 Language가 설정되지 않았을 경우 defaultLanguage를 설정한다.
         * ********
         * @type {String}
         */
        defaultLocale: {
          type: String,
          value: 'en-US'
        }
      },
      ready: function(){
        this.devMode = location.href.indexOf('localhost')>=0;
      },
      observers:[
        'baseUrlChange(globals.baseUrl)'
      ],
      baseUrlChange: function(){
        // console.log(this.globals.baseUrl);
      },
      /**
       * Global 변수 이름으로 값을 찾는다.
       * *******
       */
      getGlobalValue: function(name) {
        return this.get('globals.' + name);
      },
      /**
       * When load base url check it is '' or not
       * *******
       */
      _onBaseUrlLoad: function(){
        if(this.globals.baseUrl=='')this.set('globals.baseUrl', location.origin + '/rest');
      },
      /**
       * When load ws url check it is '' or not
       */
      _onWsUrlLoad: function(){
        if(this.globals.wsUrl=='')this.set('globals.wsUrl', location.origin + '/elidom/stomp');
      },
      /**
       * Base URL이 아직 설정하지 않 되었을 경우 경고 메시지와 함께 Setting 창을 띄운다.
       */
      _onBaseUrlEmpty: function() {
        this.set('globals.baseUrl', location.origin + '/rest');
        if(this.devMode){
          this.open();
        }
      },

      _onUserEmpty: function(event){
        this.$['current-user'].generateRequest();
      },
      _onWsUrlEmpty: function() {
        this.set('globals.wsUrl', location.origin + '/elidom/stomp');
        if(this.devMode){
          this.open();
        }
      },
      // _onLocaleEmpty: function(event){
      //   var language = navigator.language;
      //   if(language.indexOf('ko') >= 0) {
      //     this.globals.locale = 'ko-KR';
      //   } else if (language.indexOf('en') >= 0) {
      //     this.globals.locale = 'en-US';
      //   } else if (language.indexOf('zh') >= 0) {
      //     this.globals.locale = 'zh-CN';
      //   } else {
      //     this.globals.locale = 'en-US';
      //   }

      // },
      /**
       * Setting Dialog를 오픈한다.
       * *******
       */
      open: function() {
        this.$.dialog.open()
      }
    });
  </script>
</dom-module>
