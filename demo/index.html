<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-setting demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-material/paper-material.html">
  <link rel="import" href="../../things-button/things-button.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../things-global-behavior/things-global-behavior.html">
  <link rel="import" href="../things-setting.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>
  <p class="paper-font-subhead">Things Setting</p>
  <demo-snippet class="centered-demo">
    <template>
      <template is="dom-bind">
        <section onclick="clickSetting(event)">

          <h3>Setting</h3>

          <paper-material class="Page-paper" elevation="1">
            <things-setting id="setting"></things-setting>

            <div class="buttons">
              <things-button color="green" target-id="setting">Setting</things-button>
            </div>
          </paper-material>

        </section>
      </template>
      <script>
        function clickSetting(e) {
          var button = e.target;
          while (!button.hasAttribute('target-id') && button !== document.body) {
            button = button.parentElement;
          }

          if (!button.hasAttribute('target-id')) {
            return;
          }

          var id = button.getAttribute('target-id');
          var dialog = document.getElementById(id);

          if (dialog) {
            dialog.open();
          }
        }
      </script>
    </template>
  </demo-snippet>

</body>
</html>
